plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

apply plugin: 'maven-publish'
sourceCompatibility = '17'

repositories {
    // Use JCenter for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.


    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.1'
    testImplementation 'dev.paseto:jpaseto-api:0.6.0'
    testRuntimeClasspath 'dev.paseto:jpaseto-impl:0.6.0'
    testRuntimeClasspath 'dev.paseto:jpaseto-jackson:0.6.0'
    testRuntimeClasspath 'dev.paseto:jpaseto-hkdf:0.6.0'
    testRuntimeClasspath 'dev.paseto:jpaseto-bouncy-castle:0.6.0'
    testImplementation group: 'at.favre.lib', name: 'hkdf', version: '1.1.0'
    testImplementation('org.junit.jupiter:junit-jupiter:5.7.2')
}

test {
    useJUnitPlatform()
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'am.ysu.security'
            artifactId 'ysu-starter-security'
            version '2.0'

            from components.java
        }
    }
}

